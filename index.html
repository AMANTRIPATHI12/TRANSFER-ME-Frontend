<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfer Me</title>

  <style>
    body {
      background:#111;
      color:#fff;
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#222;
      padding:24px;
      border-radius:14px;
      width:320px;
      text-align:center;
      border:1px solid #333;
    }
    button {
      width:100%;
      padding:12px;
      margin-top:12px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-size:15px;
    }
    .normal { background:#4CAF50; color:#fff; }
    .chunked { background:#2196F3; color:#fff; }
  </style>
</head>

<body>
  <div class="box">
    <h2>Transfer Me</h2>
    <p>Select upload type</p>

    <button class="normal" onclick="location.href='render.html'">
      Normal Upload
    </button>

    <button class="chunked" onclick="location.href='chunked.html'">
      Large / Chunked Upload
    </button>
  </div>
</body>
</html>
