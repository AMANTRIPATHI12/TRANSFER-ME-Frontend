<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple File Transfer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      border: 1px solid #333;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    .file-container {
      margin-top: 20px;
      text-align: left;
    }
    .progress-container {
      width: 100%;
      background: #333;
      border-radius: 5px;
      margin-top: 5px;
      height: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      border-radius: 5px;
      transition: width 0.2s;
    }
    .download-link {
      color: #4CAF50;
      display: block;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Simple File Transfer</h2>

    <!-- MULTIPLE UPLOADS -->
    <input type="file" id="fileInput" multiple />

    <button onclick="uploadFiles()">Upload All</button>

    <div id="fileList" class="file-container"></div>
  </div>

  <script>
    function uploadFiles() {
      const files = document.getElementById("fileInput").files;
      if (!files.length) return alert("Select at least one file!");

      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";

      [...files].forEach((file, index) => {
        // UI for each file
        const div = document.createElement("div");
        div.innerHTML = `
          <p>${file.name}</p>
          <div class="progress-container">
            <div class="progress-bar" id="progress-${index}"></div>
          </div>
          <a id="link-${index}" class="download-link" style="display:none;"></a>
          <br>
        `;
        fileList.appendChild(div);

        uploadSingleFile(file, index);
      });
    }

    function uploadSingleFile(file, index) {
      const form = new FormData();
      form.append("file", file);

      const xhr = new XMLHttpRequest();

      xhr.upload.addEventListener("progress", (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          document.getElementById(`progress-${index}`).style.width = percent + "%";
        }
      });

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);

          const link = document.getElementById(`link-${index}`);
          link.href = data.url;
          link.textContent = "Download / Share";
          link.style.display = "block";

          document.getElementById(`progress-${index}`).style.width = "100%";
        }
      };

      xhr.open("POST", "https://transfer-me-e7l9.onrender.com/upload");
      xhr.send(form);
    }
  </script>

</body>
</html>
