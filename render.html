<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 360px;
      border: 1px solid #333;
    }
    h2 {
      text-align: center;
    }
    input[type="file"] {
      margin-top: 15px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .file-container {
      margin-top: 20px;
    }
    .file {
      margin-bottom: 15px;
    }
    .progress-container {
      width: 100%;
      background: #333;
      border-radius: 5px;
      height: 8px;
      margin-top: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.2s;
    }
    .download-link {
      color: #4CAF50;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
    <div class="card">
    <h2>Transfer Me</h2>

    <input type="file" id="fileInput" multiple />
    <button onclick="uploadFiles()">Upload</button>

    <div id="fileList" class="file-container"></div>
  </div>

<script>
  const API = "https://transfer-me-e7l9.onrender.com/upload";

  function uploadFiles() {
    const files = document.getElementById("fileInput").files;
    if (!files.length) return alert("Select files first");

    const list = document.getElementById("fileList");
    list.innerHTML = "";

    [...files].forEach((file, index) => {
      const div = document.createElement("div");
      div.className = "file";
      div.innerHTML = `
        <div>${file.name}</div>
        <div class="progress-container">
          <div class="progress-bar" id="bar-${index}"></div>
        </div>
        <a class="download-link" id="link-${index}" target="_blank">Download / Share</a>
      `;
      list.appendChild(div);

      uploadSingle(file, index);
    });
  }

  function uploadSingle(file, index) {
    const form = new FormData();
    form.append("file", file);

    const xhr = new XMLHttpRequest();

    xhr.upload.onprogress = (e) => {
      if (e.lengthComputable) {
        const percent = (e.loaded / e.total) * 100;
        document.getElementById(`bar-${index}`).style.width = percent + "%";
      }
    };

    xhr.onload = () => {
      if (xhr.status === 200) {
        const res = JSON.parse(xhr.responseText);
        const link = document.getElementById(`link-${index}`);
        link.href = res.url;
        link.style.display = "block";
        document.getElementById(`bar-${index}`).style.width = "100%";
      }
    };

    xhr.open("POST", API);
    xhr.send(form);
  }
</script>
</body>
</html>
