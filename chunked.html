<!DOCTYPE html>
<html>
<head>
  <title>Chunked Upload</title>
</head>
<body style="background:#111;color:#fff;font-family:Arial">

<h2>Large / Chunked Upload</h2>
<input type="file" id="file">
<button onclick="upload()">Upload</button>
<p id="status"></p>

<script>
const CHUNK_SIZE = 5 * 1024 * 1024; // 5MB
const API = "https://transfer-me-e7l9.onrender.com/chunk";

async function upload() {
  const file = document.getElementById("file").files[0];
  if (!file) return alert("Select a file");

  const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
  const fileId = Date.now().toString();

  for (let i = 0; i < totalChunks; i++) {
    const start = i * CHUNK_SIZE;
    const end = Math.min(file.size, start + CHUNK_SIZE);
    const chunk = file.slice(start, end);

    const form = new FormData();
    form.append("chunk", chunk);
    form.append("fileId", fileId);
    form.append("index", i);
    form.append("total", totalChunks);
    form.append("name", file.name);

    const res = await fetch(API, {
      method: "POST",
      body: form
    });

    const data = await res.json();
    document.getElementById("status").innerText =
      `Uploading ${i + 1}/${totalChunks}`;

    if (data.url) {
      document.getElementById("status").innerHTML =
        `Done âœ… <a href="${data.url}" target="_blank">Download</a>`;
    }
  }
}
</script>

</body>
</html>
